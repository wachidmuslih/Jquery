<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum JQuery</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>


    <!-- Fade -->
    <h5 id="tanggal" style="display: none;">Yogyakarta, 15 Maret 1999</h5>

    <!-- Slide -->
    <div id="img" style="background-color: red; display: none;">
        <img src="https://i.ibb.co/qR4PX1w/chad-montano-eeqbbem-H9-c-unsplash.jpg" alt="chad-montano-eeqbbem-H9-c-unsplash" border="0" height="350">
        <img src="https://i.ibb.co/8Nnh9V5/eiliv-sonas-aceron-Zu-IDLSz3-XLg-unsplash.jpg" alt="eiliv-sonas-aceron-Zu-IDLSz3-XLg-unsplash" border="0" height="350">
        <img src="https://i.ibb.co/kQ1LzRz/jonas-allert-MZ0-U0g6-RQp-Q-unsplash.jpg" alt="jonas-allert-MZ0-U0g6-RQp-Q-unsplash" border="0" height="350">
        <img src="https://i.ibb.co/KhrGsdW/joseph-gonzalez-fdl-ZBWIP0a-M-unsplash.jpg" alt="joseph-gonzalez-fdl-ZBWIP0a-M-unsplash" border="0" height="350">
        <img src="https://i.ibb.co/cXP8zK1/pablo-merchan-montes-MXovq-M130-UI-unsplash.jpg" alt="pablo-merchan-montes-MXovq-M130-UI-unsplash" border="0" height="350">
        <img src="https://i.ibb.co/CH56QJV/penguinuhh-Bah-FTW-j1v4-unsplash.jpg" alt="penguinuhh-Bah-FTW-j1v4-unsplash" border="0" height="350">
    </div>

    <!-- Button Hide Show Toogle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toogle</button>

    <!-- Button Fade -->
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade out</button>
    <button id="fadeToggle">Fade Toogle</button>

    <!-- Button Fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
</body>
</html>
